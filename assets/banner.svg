<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="12"/>

  <!-- Network icon -->
  <g transform="translate(80, 100)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="20" fill="url(#accent)"/>

    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-45" y2="-35" stroke="#4facfe" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="0" x2="45" y2="-35" stroke="#4facfe" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="0" x2="-45" y2="35" stroke="#4facfe" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="0" x2="45" y2="35" stroke="#4facfe" stroke-width="3" opacity="0.6"/>

    <!-- Outer nodes -->
    <circle cx="-45" cy="-35" r="12" fill="#4facfe" opacity="0.8"/>
    <circle cx="45" cy="-35" r="12" fill="#4facfe" opacity="0.8"/>
    <circle cx="-45" cy="35" r="12" fill="#00f2fe" opacity="0.8"/>
    <circle cx="45" cy="35" r="12" fill="#00f2fe" opacity="0.8"/>
  </g>

  <!-- App name -->
  <text x="180" y="115" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="56" font-weight="600" fill="#ffffff">
    OpenPorts
  </text>

  <!-- Tagline -->
  <text x="182" y="150" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#8892a0">
    Monitor and manage open TCP ports from your menu bar
  </text>

  <!-- macOS badge -->
  <g transform="translate(680, 85)">
    <rect x="0" y="0" width="90" height="30" rx="6" fill="#ffffff" opacity="0.1"/>
    <text x="45" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="13" fill="#8892a0" text-anchor="middle">
      macOS 13+
    </text>
  </g>
</svg>
