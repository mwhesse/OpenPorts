name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Extract version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=1.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: |
          xcodebuild -project OpenPorts.xcodeproj \
            -scheme OpenPorts \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            MARKETING_VERSION="${{ steps.version.outputs.version }}" \
            build

      - name: Create app bundle
        run: |
          cd build/Build/Products/Release
          zip -r OpenPorts.zip OpenPorts.app
          mv OpenPorts.zip $GITHUB_WORKSPACE/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenPorts
          path: OpenPorts.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: OpenPorts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: OpenPorts.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-cask:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: OpenPorts

      - name: Calculate SHA256
        id: sha
        run: echo "sha256=$(shasum -a 256 OpenPorts.zip | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Homebrew cask
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/mwhesse/homebrew-tap.git
          cd homebrew-tap
          sed -i 's/version ".*"/version "${{ steps.version.outputs.version }}"/' Casks/openports.rb
          sed -i 's/sha256 ".*"/sha256 "${{ steps.sha.outputs.sha256 }}"/' Casks/openports.rb
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/openports.rb
          git commit -m "Update openports to v${{ steps.version.outputs.version }}"
          git push
